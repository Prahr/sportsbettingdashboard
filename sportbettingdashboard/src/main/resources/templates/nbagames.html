<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sports Betting Dashboard</title>
</head>
<body class="bg-dark">
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <h1 class="text-warning">Sports Betting Dashboard</h1>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-warning" href="nhlgames">NHL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="nflgames">NFL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="nbagames">NBA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-12 text-center text-warning"><h3>Upcoming NBA Games</h3></div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-dark border-warning">
                <thead>
                <tr>
                    <th class="text-warning">Start Time</th>
                    <th class="text-warning">Home</th>
                    <th class="text-warning">Away</th>
                    <th class="text-warning">Draft Kings</th>
                    <th class="text-warning">Fan Duel</th>
                    <th class="text-warning">BetRivers</th>
                    <th class="text-warning">Favorite</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.startTimeString}" class="text-warning">Start Time</td>
                    <td th:text='${game.homeTeam}' class="text-warning">Home Team</td>
                    <td th:text='${game.awayTeam}' class="text-warning">Away Team</td>
                    <td th:text='${game.dkHomeOdds + "/" + game.dkAwayOdds}' class="text-warning">Draft Kings Odds</td>
                    <td th:text='${game.fdHomeOdds + "/" + game.fdAwayOdds}' class="text-warning">Fan Duel Odds</td>
                    <td th:text='${game.mgmHomeOdds + "/" + game.mgmAwayOdds}' class="text-warning">BetRiver Odds</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- End main body -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
